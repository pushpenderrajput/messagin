spring.application.name=auth
server.port=8081
# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/auth_service_db?createDatabaseIfNotExist=true
spring.datasource.username=pushpender
spring.datasource.password=pushpender

# MySQL Driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# JWT Configuration

jwt.secret=mysupersecretkeymysupersecretkeymysupersecretkey
jwt.expiration-ms=900000
jwt.refresh-expiration-ms=604800000





logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
